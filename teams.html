---
layout: default
display-title-on-header: true
title: teams
description:
image:
teams:
  - name: tesa fc senior
    url: /tesafc-senior
  - name: tesa fc junior
    url: /tesafc-junior
  - name: putri tesa fc
    url: /putri-tesafc
---

<div class="py-5 text-white bg-dark">
  <div class="container-sm">
    <div class="row row-cols-2 row-cols-md-3 g-3">
      {% for team in page.teams %}
      <div class="col">
        <div class="card text-white rounded-0" style="min-height: 16rem; background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.6));">
          <div class="card-body d-flex flex-column justify-content-end p-2">
            <a href="{{ team.url | relative_url }}" alt="" class="card-text fs-5 card-link link-light text-decoration-none stretched-link text-uppercase fw-bolder">{{ team.name }}</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
