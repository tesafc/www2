---
layout: default
title: news
description:
image:
---

<div class="bg-light py-5">
  <div class="container-sm">
    <h6 class="text-uppercase fw-bolder">all post</h6>
    <div class="row row-cols-1 row-cols-md-3 g-3">
      {% for post in site.posts %}
      <div class="col">
        <div class="card h-100 d-flex flex-column justify-content-between border-0 rounded-0 shadow-sm">
          {% if post.image %}
          <img src="{{ post.image }}" alt="" class="card-img-top rounded-0">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title text-capitalize"><a href="{{ post.url }}" class="link-dark stretched-link text-decoration-none">{{ post.title }}</a></h5>
            {% if post.description %}
            <h6 class="card-subtitle text-capitalize text-secondary mb-3">{{ post.description }}</h6>
            {% endif %}
            <small class="card-text text-secondary">{{ post.date | date_to_long_string }}</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
