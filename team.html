---
layout: page
title: Team
image: /assets/img/tesafc_full-team.jpg
---

<div class="container-fluid px-0">
  <div class="row row-cols-2 row-cols-md-3 g-0 d-flex">
    {% for player in site.data.team %}
    <div class="col flex-fill">
      <div class="card rounded-0">
        {% if player.pp %}
          <img src="{{ player.pp }}" class="rounded-0">
          {% else %}
          <img src="/assets/img/pp/default-pp.jpg" class="rounded-0">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title text-center text-uppercase">{{ player.name }}</h5>
          <p class="card-text text-center fs-1">{{ player.no-punggung }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
