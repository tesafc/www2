---
layout: page
title: Teams
image: https://source.unsplash.com/LSOTmGcdaKQ
---

<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <div class="card bg-dark text-white">
        {% for player in site.data.team %}
        <img src="{{ page.image }}" class="card-img">
        <div class="card-body card-img-overlay">
          <div class="card-footer">
            <div class="card-text">{{ player.name }}</div>
            <div class="card-text">{{ player.no-punggung }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
