<header class="text-white" style="height: 720px; background-image: linear-gradient(to bottom left, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.5)), url('{{ page.image }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="h-100">
    <div class="container pt-3">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
        <a href="/" class="d-flex align-items-center col-md-3 text-white text-decoration-none fw-bold">
          <img src="{{ '/assets/img/logo-2-new.svg' | relative_url }}" alt="" class="border-0 pe-2" width="35" height="35">
          {{ site.title }}
        </a>
        <nav class="nav col-12 col-md-auto justify-content-center mb-md-0">
          {% assign currentPage = page.url %}
          <a {% if currentPage == '/' %} class="nav-link px-2 link-secondary" {% else %} class="nav-link px-2 text-white" {% endif %} href="/">Home</a>
          <a {% if currentPage == '/players/' %} class="nav-link px-2 link-secondary" {% else %} class="nav-link px-2 text-white" {% endif %} href="{{ 'players' | relative_url }}">Players</a>
          <a {% if currentPage == '/matches' %} class="nav-link px-2 link-secondary" {% else %} class="nav-link px-2 text-white" {% endif %} href="{{ 'matches' | relative_url }}">Matches</a>
        </nav>
      </div>
    </div>
    <div class="container-sm h-100 d-flex flex-column justify-content-center text-center">
      <div class="row row-cols-1">
        <div class="col">
          <div class="card text-white bg-transparent">
            <div class="card-body py-5">
              <h1 class="text-uppercase fw-bolder">{{ page.status }}</h1>
              <p class="text-uppercase fw-bolder mb-0">{{ page.type }} â€¢ {{ page.competition }}</p>
              <p class="text-uppercase">{{ page.kickoff }}</p>
              <div class="row row-cols-3 text-center">
                <div class="col">
                  <img src="{{ page.home.logo | relative_url }}" alt="" class="d-block mx-auto border-0 rounded-circle pb-2" width="75" height="75">
                  <span class="fw-bold text-uppercase">
                    {{ page.home.name }}
                  </span>
                </div>
                {% if page.status == "next match" %}
                <div class="col"><span class="text-uppercase fw-bolder">vs</span></div>
                  {% else %}
                <div class="col"><span class="text-uppercase fw-bolder">{{ page.result }}</span></div>
                {% endif %}
                <div class="col">
                  <img src="{{ page.away.logo | relative_url }}" alt="" class="d-block mx-auto border-0 rounded-circle pb-2" width="75" height="75">
                  <span class="fw-bold text-uppercase">
                    {{ page.away.name }}
                  </span>
                </div>
              </div>
              <p class="card-text text-capitalize text-secondary">{{ page.place }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
