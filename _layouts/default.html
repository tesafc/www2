<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% if page.name == "index.html" %}
      {{ site.title }}{% if site.description %} &middot; {{ site.description }}{% endif %}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
    </title>
    <meta name="description " content="{{ page.description }}">
    <link rel="shortcut icon" href="{{ 'assets/favicon.ico' | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ 'assets/stylesheet.css' | relative_url }}">
  </head>
  <body>
    <header>
      <div>
        <h3 class="float-md-start mb-0 text-uppercase">{{ site.title }}</h3>
        <nav class="nav justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="{{ site.baseurl }}">Home</a>
          <a class="nav-link" href="{{ 'team' | relative_url }}">Team</a>
          <a class="nav-link" href="{{ 'gallery' | relative_url }}">Gallery</a>
        </nav>
      </div>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <small>Â© 2022 TESA FC.</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
