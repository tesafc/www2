---
layout: default
---

<article class="py-5">
  <header class="container-sm border-bottom pb-3">
    <h1 class="text-capitalize mb-1">{{ page.title }}</h1>
    <h3 class="text-capitalize text-secondary">{{ page.description }}</h3>
    <time datetime="{{ page.date | date_to_xmlschema }}"><small class="text-secondary pt-5">{{ page.date | date_to_long_string }}</small></time>
  </header>
  <div class="container-sm py-3 border-bottom">
    {{ content }}
  </div>
</article>

{% if page.comments %}
<div class="container-sm">
  <div id="disqus_thread"></div>
  <script>
    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
    
    var disqus_config = function () {
    this.page.url = '{{ site.url }}{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = '{{ page.url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://tesafc-github-io.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endif %}
