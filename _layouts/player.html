---
layout: default
header: header-player
---

{% if page.details %}
<div class="text-white bg-dark">
  <div class="container-sm">
    <h6 class="text-uppercase mb-0">details</h6>
    <table class="table table-dark">
      <tbody>
        {% for item in page.details %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.value }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endif %}

<div>
  {{ content }}
</div>
