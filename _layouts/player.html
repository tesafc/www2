---
layout: default
header: header-player
---

<div class="text-white bg-dark py-5">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-3">
      <div class="col">
        <h1 class="text-uppercase mb-0 fs-3">details</h1>
        <table class="table table-dark">
          <tbody>
            {% for item in page.details %}
            <tr>
              <td class="text-uppercase fw-bolder ps-0">{{ item.name }}</td>
              <td class="text-capitalize">{{ item.value }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <div class="row row-cols-2 row-cols-md-3 g-3">
        {% for item in site.data.players_2022.items.stats-tsa001 %}
        <div class="col card rounded-0">
          <div class="card-body">
            <p class="fs-4 text-uppercase text-center mb-0">{{ item.name }}</p>
            <p class="fs-1 text-uppercase text-center fw-bolder mb-0">{{ item.value }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<div>
  {{ content }}
</div>
