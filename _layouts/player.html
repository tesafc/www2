---
layout: default
header: header-player
---

<div class="text-white bg-dark">
  <div class="container-sm">
    <h6 class="text-uppercase">personal</h6>
    <table class="table table-dark">
      <tbody>
        {% assign items = site.data.players_2022 | sort: 'id' %}
        {% assign id = page.id %}
        {% if items == id %}
        {% for item in items %}
        <tr>
          <td>{{ item.details.name }}</td>
          <td>{{ item.details.value }}</td>
        </tr>
        {% endfor %}
        {% endif %}
      </tbody>
    </table>
  </div>
</div>

<div>
  {{ content }}
</div>
