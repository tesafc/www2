---
layout: default
---

<div class="py-5">
  <header class="container-sm pb-5">
    {% if page.title %}
    <h1 class="text-capitalize">{{ page.title }}</h1>
    {% endif %}
    {% if page.description %}
    <h4 class="text-capitalize text-secondary">{{ page.description }}</h4>
    {% endif %}
  </header>
  <div class="container-sm">
    {{ content }}
  </div>
</div>
