---
layout: default
---

<div class="pt-5 pb-5">
  <header class="container-sm pb-3">
    {% unless page.display-title-on-header %}
    <h1 class="text-capitalize mb-0">{{ page.title }}</h1>
    {% endunless %}
    {% if page.description %}
    <h3 class="text-capitalize text-secondary mb-0">{{ page.description }}</h3>
    {% endif %}
  </header>
  <div class="container-sm">
    {{ content }}
  </div>
</div>
