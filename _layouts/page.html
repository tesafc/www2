---
layout: default
---

<div class="py-3">
  <header class="container-sm">
    {% unless page.display-title-on-header %}
    <h1 class="text-capitalize">{{ page.title }}</h1>
    {% endunless %}
    {% if page.description %}
    <h4 class="text-capitalize text-secondary">{{ page.description }}</h4>
    {% endif %}
  </header>
  <div class="container-sm">
    {{ content }}
  </div>
</div>
