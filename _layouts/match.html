---
layout: default
header: header-match
---

{% if page.lineup %}
<div class="text-white bg-dark" style="background-image: linear-gradient(to bottom left, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.7)), url('{{ page.lineup-image }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="h-100">
    <div class="container-sm bg-transparent py-3">
      <div class="row row-cols-1">
        <div class="col">
          <div class="card text-white bg-transparent rounded-0">
            <div class="card-header d-flex justify-content-between">
              <h1 class="fw-bolder text-uppercase text-secondary">lineup</h1>
              <div>
                <img src="{{ page.home.logo | relative_url }}" alt="" class="border-0 rounded-circle" width="35" height="35">
                <span class="text-uppercase fw-bolder px-2">vs</span>
                <img src="{{ page.away.logo | relative_url }}" alt="" class="border-0 rounded-circle" width="35" height="35">
              </div>
            </div>
            <div class="py-5 text-white bg-transparent">
              <div class="row row-cols-2">
                {% for player in page.lineup %}
                <span class="col-2 fs-4 fw-bolder text-uppercase text-end text-secondary pe-2">{{ player.no-punggung }}</span>
                <span class="col-10 fs-4 fw-bolder text-uppercase">{{ player.name }}</span>
                {% endfor %}
              </ul>
            </div>
            {% if page.subs %}
            <div class="card-body d-flex">
              <div class="flex-flex-shrink-0">
                <span class="fs-6 fw-bolder text-uppercase text-secondary">subs:</span>
              </div>
              <div class="flex-grow-1 ps-3">
              {% for player in page.subs %}
                <span class="fs-6 fw-bold text-capitalize text-secondary pe-1">{{ player.name }},</span>
              {% endfor %}
              </div>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}

<div>
  {{ content }}
</div>
